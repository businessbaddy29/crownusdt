<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CrownUsdt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            padding: 30px;
        }
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo img {
            height: 70px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            font-weight: 500;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a0fb8 0%, #1d64e8 100%);
        }
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .form-floating {
            position: relative;
        }
        .alert {
            font-size: 0.9rem;
        }
        .terms-text {
            font-size: 0.85rem;
            color: #6c757d;
        }
        .terms-text a {
            color: #6a11cb;
            text-decoration: none;
        }
        .terms-text a:hover {
            text-decoration: underline;
        }
        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 0.8rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img src="logo.png" alt="CrownUsdt Logo">
            <h2 class="mt-2">CrownUsdt</h2>
            <p class="text-muted">Create your account</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <form id="registerForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                <label for="name"><i class="fas fa-user me-2"></i>Full Name</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                <label for="email"><i class="fas fa-envelope me-2"></i>Email Address</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                <label for="phone"><i class="fas fa-phone me-2"></i>Phone Number</label>
            </div>
            
            <div class="form-floating mb-3 position-relative">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                <i class="fas fa-eye-slash password-toggle" id="togglePassword"></i>
            </div>
            
            <div class="form-floating mb-3 position-relative">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                <label for="confirmPassword"><i class="fas fa-lock me-2"></i>Confirm Password</label>
                <i class="fas fa-eye-slash password-toggle" id="toggleConfirmPassword"></i>
            </div>
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="referralId" placeholder="Referral ID (Optional)">
                <label for="referralId"><i class="fas fa-user-friends me-2"></i>Referral ID (Optional)</label>
            </div>
            
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="termsCheck" required>
                <label class="form-check-label terms-text" for="termsCheck">
                    I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary py-2">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </button>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <p class="mb-0">Already have an account? <a href="login.html" class="text-decoration-none">Login</a></p>
        </div>
        
        <div class="debug-info" id="debugInfo">
            <strong>Debug Information:</strong>
            <div id="debugContent"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Firebase with your configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAxGlPmJBEoaA1OhhWAJs6VRzKDCNSxodo",
            authDomain: "crownusdt-bef5f.firebaseapp.com",
            projectId: "crownusdt-bef5f",
            storageBucket: "crownusdt-bef5f.firebasestorage.app",
            messagingSenderId: "16212983577",
            appId: "1:16212983577:web:54742789e0ca51e1800f88",
            measurementId: "G-QMTHJ00757"
        };

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
            document.getElementById('debugInfo').style.display = 'block';
            document.getElementById('debugContent').innerHTML = `Firebase initialization failed: ${error.message}`;
        }
        
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Function to update debug info
        function updateDebugInfo(message) {
            const debugInfo = document.getElementById('debugInfo');
            const debugContent = document.getElementById('debugContent');
            
            debugInfo.style.display = 'block';
            debugContent.innerHTML += `<br>${new Date().toLocaleTimeString()}: ${message}`;
        }

        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const icon = this;
            
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                confirmPasswordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });

        // Generate User ID (like CU123456)
        function generateUserId() {
            const randomNum = Math.floor(100000 + Math.random() * 900000);
            return 'CU' + randomNum;
        }

        // Generate referral link
        function generateReferralLink(userId) {
            const baseUrl = window.location.origin;
            return `${baseUrl}/register.html?ref=${userId}`;
        }

        // Show alert message
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                const alertElement = alertContainer.querySelector('.alert');
                if (alertElement) {
                    const bsAlert = new bootstrap.Alert(alertElement);
                    bsAlert.close();
                }
            }, 5000);
        }

        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous debug info
            document.getElementById('debugContent').innerHTML = '';
            
            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const referralId = document.getElementById('referralId').value.trim();
            const termsCheck = document.getElementById('termsCheck').checked;
            
            // Form validation
            if (!name || !email || !phone || !password || !confirmPassword) {
                showAlert('Please fill in all required fields', 'danger');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'danger');
                return;
            }
            
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long', 'danger');
                return;
            }
            
            if (!termsCheck) {
                showAlert('You must agree to the terms and conditions', 'danger');
                return;
            }
            
            // Show loading state
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Creating Account...';
            
            updateDebugInfo(`Starting registration for email: ${email}`);
            
            // Create user in Firebase Authentication
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed up successfully
                    const user = userCredential.user;
                    updateDebugInfo(`Firebase Authentication successful. User ID: ${user.uid}`);
                    
                    // Generate user ID and referral link
                    const newUserId = generateUserId();
                    const referralLink = generateReferralLink(newUserId);
                    
                    // Create user document in Firestore
                    const userData = {
                        name: name,
                        email: email,
                        phone: phone,
                        userId: newUserId,
                        referralLink: referralLink,
                        status: 'inactive', // Inactive until activation
                        registrationDate: new Date().toISOString().split('T')[0],
                        referrerId: null, // Will be updated if referral ID is valid
                        avatar: 'https://via.placeholder.com/40'
                    };
                    
                    // Check if referral ID exists if provided
                    if (referralId) {
                        updateDebugInfo(`Checking referral ID: ${referralId}`);
                        return db.collection('users').where('userId', '==', referralId).limit(1).get()
                            .then(querySnapshot => {
                                if (!querySnapshot.empty) {
                                    const referrerDoc = querySnapshot.docs[0];
                                    userData.referrerId = referrerDoc.id;
                                    updateDebugInfo(`Valid referral ID found. Referrer UID: ${referrerDoc.id}`);
                                } else {
                                    updateDebugInfo(`Referral ID not found in database`);
                                }
                                
                                // Create user document in Firestore
                                return db.collection('users').doc(user.uid).set(userData);
                            });
                    } else {
                        updateDebugInfo(`No referral ID provided`);
                        // Create user document in Firestore without referral
                        return db.collection('users').doc(user.uid).set(userData);
                    }
                })
                .then(() => {
                    updateDebugInfo("User document created in Firestore");
                    
                    // Get the current user to create wallet
                    const user = auth.currentUser;
                    
                    // Create wallet document for the user
                    return db.collection('wallets').doc(user.uid).set({
                        balance: 0,
                        userId: user.uid
                    });
                })
                .then(() => {
                    updateDebugInfo("Wallet document created in Firestore");
                    
                    // Show success message
                    showAlert('Registration successful! Please login to continue.', 'success');
                    
                    // Reset form
                    document.getElementById('registerForm').reset();
                    
                    // Redirect to login page after a delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                })
                .catch((error) => {
                    console.error("Registration error:", error);
                    updateDebugInfo(`Registration error: ${error.code} - ${error.message}`);
                    
                    // Reset button state
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                    
                    // Show error message
                    let errorMessage = 'Registration failed. Please try again.';
                    
                    // Handle specific error codes
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'Email address is already in use.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Invalid email address.';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'Password is too weak.';
                            break;
                        case 'auth/network-request-failed':
                            errorMessage = 'Network error. Please check your internet connection.';
                            break;
                        case 'firestore/permission-denied':
                            errorMessage = 'Permission denied. Please check your Firebase security rules.';
                            break;
                        case 'auth/invalid-api-key':
                            errorMessage = 'Invalid API key. Please check your Firebase configuration.';
                            break;
                        default:
                            errorMessage = error.message;
                    }
                    
                    showAlert(errorMessage, 'danger');
                });
        });

        // Get referral ID from URL if present
        window.addEventListener('DOMContentLoaded', function() {
            updateDebugInfo("Page loaded. Checking Firebase configuration...");
            
            const urlParams = new URLSearchParams(window.location.search);
            const refParam = urlParams.get('ref');
            
            if (refParam) {
                document.getElementById('referralId').value = refParam;
                updateDebugInfo(`Referral ID from URL: ${refParam}`);
            }
        });
    </script>
</body>
</html>
