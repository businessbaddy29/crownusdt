<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrownUsdt - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .register-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            padding: 2rem;
        }
        .form-control, .form-select {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .form-control:focus, .form-select:focus {
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, .25);
        }
        .btn {
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo h3 {
            color: #0d6efd;
            font-weight: bold;
        }
        .form-text {
            font-size: 0.875rem;
            color: #6c757d;
        }
        .alert {
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.375rem;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .referral-code {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            font-weight: 600;
            text-transform: uppercase;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .card-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="card">
            <div class="card-body">
                <div class="logo">
                    <h3>CrownUsdt</h3>
                    <p class="text-muted">Create your account</p>
                </div>
                
                <div id="registerAlert"></div>
                
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="referralCode" class="form-label">Referral Code <span class="text-danger">*</span></label>
                        <input type="text" class="form-control referral-code" id="referralCode" placeholder="Enter referral code" required>
                        <div class="form-text">Registration is not possible without a referral code</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                
                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if there's a referral parameter in the URL
            const urlParams = new URLSearchParams(window.location.search);
            const referralParam = urlParams.get('ref');
            
            if (referralParam) {
                // Pre-fill the referral code field
                document.getElementById('referralCode').value = referralParam;
            }
            
            // Initialize demo users if they don't exist
            let demoUsers = JSON.parse(localStorage.getItem('demoUsers'));
            if (!demoUsers) {
                demoUsers = [
                    { id: 'USER001', name: 'Rajesh Kumar', username: 'rajesh', email: 'rajesh@example.com', phone: '9876543210', password: 'password', status: 'active', referralLink: 'https://businessbaddy29.github.io/crownusdt/register.html?ref=USER001' },
                    { id: 'USER002', name: 'Seema Singh', username: 'seema', email: 'seema@example.com', phone: '9876543211', password: 'password', status: 'active', referralLink: 'https://businessbaddy29.github.io/crownusdt/register.html?ref=USER002' },
                    { id: 'USER003', name: 'Amit Sharma', username: 'amit', email: 'amit@example.com', phone: '9876543212', password: 'password', status: 'inactive', referralLink: 'https://businessbaddy29.github.io/crownusdt/register.html?ref=USER003' },
                    { id: 'USER004', name: 'Priya Gupta', username: 'priya', email: 'priya@example.com', phone: '9876543213', password: 'password', status: 'blocked', referralLink: 'https://businessbaddy29.github.io/crownusdt/register.html?ref=USER004' },
                    { id: 'USER005', name: 'Vikas Patel', username: 'vikas', email: 'vikas@example.com', phone: '9876543214', password: 'password', status: 'active', referralLink: 'https://businessbaddy29.github.io/crownusdt/register.html?ref=USER005' }
                ];
                localStorage.setItem('demoUsers', JSON.stringify(demoUsers));
            }
            
            // Handle form submission
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const fullName = document.getElementById('fullName').value;
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const referralCode = document.getElementById('referralCode').value;
                const alertDiv = document.getElementById('registerAlert');
                
                // Clear alert
                alertDiv.innerHTML = '';
                
                // Validation
                if (!fullName || !username || !email || !phone || !password || !confirmPassword || !referralCode) {
                    showAlert('registerAlert', 'Please fill all fields', 'danger');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showAlert('registerAlert', 'Passwords do not match', 'danger');
                    return;
                }
                
                // Get users from localStorage
                const users = JSON.parse(localStorage.getItem('demoUsers')) || [];
                
                // Validate referral code
                const refUser = users.find(u => u.id === referralCode);
                if (!refUser) {
                    showAlert('registerAlert', 'Invalid referral code', 'danger');
                    return;
                }
                
                // Check if username or email already exists
                if (users.find(u => u.username === username)) {
                    showAlert('registerAlert', 'Username already exists', 'danger');
                    return;
                }
                
                if (users.find(u => u.email === email)) {
                    showAlert('registerAlert', 'Email already exists', 'danger');
                    return;
                }
                
                // Generate new user ID
                const newUserId = 'USER' + String(users.length + 1).padStart(3, '0');
                
                // Create new user
                const newUser = {
                    id: newUserId,
                    name: fullName,
                    username: username,
                    email: email,
                    phone: phone,
                    password: password,
                    joinDate: new Date().toISOString().split('T')[0],
                    status: 'inactive',
                    referralLink: `https://businessbaddy29.github.io/crownusdt/register.html?ref=${newUserId}`
                };
                
                // Add user to the list
                users.push(newUser);
                
                // Save to localStorage
                localStorage.setItem('demoUsers', JSON.stringify(users));
                
                // Show success message
                showAlert('registerAlert', 'Registration successful! Please login.', 'success');
                
                // Reset form
                document.getElementById('registerForm').reset();
                
                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            });
        });
        
        // Show alert function
        function showAlert(elementId, message, type) {
            const alertDiv = document.getElementById(elementId);
            alertDiv.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
        }
    </script>
</body>
</html>
