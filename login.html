<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrownUsdt - Login / Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            padding: 2rem;
        }
        .nav-tabs {
            margin-bottom: 1.5rem;
        }
        .nav-tabs .nav-link {
            color: #6c757d;
            font-weight: 500;
        }
        .nav-tabs .nav-link.active {
            color: #0d6efd;
            font-weight: 600;
        }
        .form-control, .form-select {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .form-control:focus, .form-select:focus {
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, .25);
        }
        .btn {
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo h3 {
            color: #0d6efd;
            font-weight: bold;
        }
        .form-text {
            font-size: 0.875rem;
            color: #6c757d;
        }
        .alert {
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.375rem;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .referral-link {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            word-break: break-all;
        }
        .copy-btn {
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.875rem;
        }
        .copy-btn:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-body">
                <div class="logo">
                    <h3>CrownUsdt</h3>
                </div>
                
                <!-- Navigation tabs -->
                <ul class="nav nav-tabs" id="authTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registration</button>
                    </li>
                </ul>
                
                <!-- Tab content -->
                <div class="tab-content" id="authTabContent">
                    <!-- Login tab -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                        <div id="loginAlert"></div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username / Email / Phone</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="adminCheck">
                                <label class="form-check-label" for="adminCheck">Admin Login</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" id="forgotPassword">Forgot Password?</a>
                        </div>
                    </div>
                    
                    <!-- Registration tab -->
                    <div class="tab-pane fade" id="register" role="tabpanel">
                        <div id="registerAlert"></div>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="regFullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="regFullName" placeholder="Enter full name" required>
                            </div>
                            <div class="mb-3">
                                <label for="regUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="regUsername" placeholder="Enter username" required>
                            </div>
                            <div class="mb-3">
                                <label for="regEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="regEmail" placeholder="Enter email" required>
                            </div>
                            <div class="mb-3">
                                <label for="regPhone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="regPhone" placeholder="Enter phone number" required>
                            </div>
                            <div class="mb-3">
                                <label for="regPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="regPassword" placeholder="Enter password" required>
                            </div>
                            <div class="mb-3">
                                <label for="regConfirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="regConfirmPassword" placeholder="Re-enter password" required>
                            </div>
                            <div class="mb-3">
                                <label for="regReferral" class="form-label">Referral Link <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="regReferral" placeholder="Enter referral link" required>
                                <div class="form-text">Registration is not possible without a referral link</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if user is already logged in when page loads
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingLogin();
            
            // Load users data from localStorage or create new
            let demoUsers = JSON.parse(localStorage.getItem('demoUsers'));
            if (!demoUsers) {
                demoUsers = [
                    { id: 'USER001', name: 'Rajesh Kumar', username: 'rajesh', email: 'rajesh@example.com', phone: '9876543210', password: 'password', status: 'active', referralLink: 'https://crownusdt.com/register?ref=USER001' },
                    { id: 'USER002', name: 'Seema Singh', username: 'seema', email: 'seema@example.com', phone: '9876543211', password: 'password', status: 'active', referralLink: 'https://crownusdt.com/register?ref=USER002' },
                    { id: 'USER003', name: 'Amit Sharma', username: 'amit', email: 'amit@example.com', phone: '9876543212', password: 'password', status: 'inactive', referralLink: 'https://crownusdt.com/register?ref=USER003' },
                    { id: 'USER004', name: 'Priya Gupta', username: 'priya', email: 'priya@example.com', phone: '9876543213', password: 'password', status: 'blocked', referralLink: 'https://crownusdt.com/register?ref=USER004' },
                    { id: 'USER005', name: 'Vikas Patel', username: 'vikas', email: 'vikas@example.com', phone: '9876543214', password: 'password', status: 'active', referralLink: 'https://crownusdt.com/register?ref=USER005' }
                ];
                localStorage.setItem('demoUsers', JSON.stringify(demoUsers));
            }
        });
        
        // Check if user is already logged in
        function checkExistingLogin() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                // If user is already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        }
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const isAdmin = document.getElementById('adminCheck').checked;
            const alertDiv = document.getElementById('loginAlert');
            
            // Clear alert
            alertDiv.innerHTML = '';
            
            if (!username || !password) {
                showAlert('loginAlert', 'Please enter username and password', 'danger');
                return;
            }
            
            // Load users data from localStorage
            const demoUsers = JSON.parse(localStorage.getItem('demoUsers')) || [];
            
            if (isAdmin) {
                // Admin login
                if (username === 'admin' && password === 'admin123') {
                    // Save login information in storage
                    localStorage.setItem('currentUser', JSON.stringify({
                        id: 'ADMIN',
                        name: 'Admin',
                        username: 'admin',
                        email: 'admin@mlmsoftware.com',
                        isAdmin: true
                    }));
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    showAlert('loginAlert', 'Incorrect admin username or password', 'danger');
                }
            } else {
                // User login
                const user = demoUsers.find(u => 
                    u.username === username || 
                    u.email === username || 
                    u.phone === username
                );
                
                if (user && user.password === password) {
                    // Save login information in storage
                    localStorage.setItem('currentUser', JSON.stringify({
                        ...user,
                        isAdmin: false
                    }));
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    showAlert('loginAlert', 'Incorrect username or password', 'danger');
                }
            }
        });
        
        // Registration form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('regFullName').value;
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const phone = document.getElementById('regPhone').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const referral = document.getElementById('regReferral').value;
            const alertDiv = document.getElementById('registerAlert');
            
            // Clear alert
            alertDiv.innerHTML = '';
            
            // Validation
            if (!fullName || !username || !email || !phone || !password || !confirmPassword || !referral) {
                showAlert('registerAlert', 'Please fill all fields', 'danger');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('registerAlert', 'Passwords do not match', 'danger');
                return;
            }
            
            // Load users data from localStorage
            const demoUsers = JSON.parse(localStorage.getItem('demoUsers')) || [];
            
            // Referral link validation
            const refUser = demoUsers.find(u => 
                u.referralLink === referral || 
                u.id === referral
            );
            
            if (!refUser) {
                showAlert('registerAlert', 'Invalid referral link', 'danger');
                return;
            }
            
            // Username and email uniqueness check
            if (demoUsers.find(u => u.username === username)) {
                showAlert('registerAlert', 'This username is already in use', 'danger');
                return;
            }
            
            if (demoUsers.find(u => u.email === email)) {
                showAlert('registerAlert', 'This email is already in use', 'danger');
                return;
            }
            
            // Generate new user ID
            const newUserId = 'USER' + String(demoUsers.length + 1).padStart(3, '0');
            
            // Create new user
            const newUser = {
                id: newUserId,
                name: fullName,
                username: username,
                email: email,
                phone: phone,
                password: password,
                joinDate: new Date().toISOString().split('T')[0],
                status: 'inactive',
                referralLink: 'https://crownusdt.com/register?ref=' + newUserId
            };
            
            // Add to demo users
            demoUsers.push(newUser);
            
            // Save updated users in localStorage
            localStorage.setItem('demoUsers', JSON.stringify(demoUsers));
            
            // Save login information in storage
            localStorage.setItem('currentUser', JSON.stringify({
                ...newUser,
                isAdmin: false
            }));
            
            // Success message
            showAlert('registerAlert', 'Registration successful! Redirecting to dashboard...', 'success');
            
            // Reset form
            document.getElementById('registerForm').reset();
            
            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        });
        
        // Alert function
        function showAlert(elementId, message, type) {
            const alertDiv = document.getElementById(elementId);
            alertDiv.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
        }
        
        // Forgot password link
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            showAlert('loginAlert', 'Password reset link has been sent to your email', 'success');
        });
    </script>
</body>
</html>
