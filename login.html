<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrownUsdt - लॉगिन / रजिस्ट्रेशन</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* बेसिक स्टाइल */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            padding: 2rem;
        }
        .nav-tabs {
            margin-bottom: 1.5rem;
        }
        .nav-tabs .nav-link {
            color: #6c757d;
            font-weight: 500;
        }
        .nav-tabs .nav-link.active {
            color: #0d6efd;
            font-weight: 600;
        }
        .form-control, .form-select {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .form-control:focus, .form-select:focus {
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, .25);
        }
        .btn {
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo h3 {
            color: #0d6efd;
            font-weight: bold;
        }
        .form-text {
            font-size: 0.875rem;
            color: #6c757d;
        }
        .alert {
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.375rem;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .referral-link {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            word-break: break-all;
        }
        .copy-btn {
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.875rem;
        }
        .copy-btn:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-body">
                <div class="logo">
                    <h3>CrownUsdt</h3>
                </div>
                
                <!-- नेविगेशन टैब्स -->
                <ul class="nav nav-tabs" id="authTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">लॉगिन</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">रजिस्ट्रेशन</button>
                    </li>
                </ul>
                
                <!-- टैब कंटेंट -->
                <div class="tab-content" id="authTabContent">
                    <!-- लॉगिन टैब -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                        <div id="loginAlert"></div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">यूजरनेम / ईमेल / फोन</label>
                                <input type="text" class="form-control" id="username" placeholder="यूजरनेम दर्ज करें" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">पासवर्ड</label>
                                <input type="password" class="form-control" id="password" placeholder="पासवर्ड दर्ज करें" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="adminCheck">
                                <label class="form-check-label" for="adminCheck">एडमिन लॉगिन</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">लॉगिन</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" id="forgotPassword">पासवर्ड भूल गए?</a>
                        </div>
                    </div>
                    
                    <!-- रजिस्ट्रेशन टैब -->
                    <div class="tab-pane fade" id="register" role="tabpanel">
                        <div id="registerAlert"></div>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="regFullName" class="form-label">पूरा नाम</label>
                                <input type="text" class="form-control" id="regFullName" placeholder="पूरा नाम दर्ज करें" required>
                            </div>
                            <div class="mb-3">
                                <label for="regUsername" class="form-label">यूजरनेम</label>
                                <input type="text" class="form-control" id="regUsername" placeholder="यूजरनेम दर्ज करें" required>
                            </div>
                            <div class="mb-3">
                                <label for="regEmail" class="form-label">ईमेल</label>
                                <input type="email" class="form-control" id="regEmail" placeholder="ईमेल दर्ज करें" required>
                            </div>
                            <div class="mb-3">
                                <label for="regPhone" class="form-label">फोन नंबर</label>
                                <input type="tel" class="form-control" id="regPhone" placeholder="फोन नंबर दर्ज करें" required>
                            </div>
                            <div class="mb-3">
                                <label for="regPassword" class="form-label">पासवर्ड</label>
                                <input type="password" class="form-control" id="regPassword" placeholder="पासवर्ड दर्ज करें" required>
                            </div>
                            <div class="mb-3">
                                <label for="regConfirmPassword" class="form-label">पासवर्ड की पुष्टि करें</label>
                                <input type="password" class="form-control" id="regConfirmPassword" placeholder="पासवर्ड दोबारा दर्ज करें" required>
                            </div>
                            <div class="mb-3">
                                <label for="regReferral" class="form-label">रेफरल लिंक <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="regReferral" placeholder="रेफरल लिंक दर्ज करें" required>
                                <div class="form-text">रेफरल लिंक के बिना रजिस्ट्रेशन संभव नहीं है</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">रजिस्टर करें</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // डेमो यूजर्स डेटा
        const demoUsers = [
            { id: 'USER001', name: 'राजेश कुमार', username: 'rajesh', email: 'rajesh@example.com', phone: '9876543210', password: 'password', status: 'active', referralLink: 'https://crownusdt.com/register?ref=USER001' },
            { id: 'USER002', name: 'सीमा सिंह', username: 'seema', email: 'seema@example.com', phone: '9876543211', password: 'password', status: 'active', referralLink: 'https://crownusdt.com/register?ref=USER002' },
            { id: 'USER003', name: 'अमित शर्मा', username: 'amit', email: 'amit@example.com', phone: '9876543212', password: 'password', status: 'inactive', referralLink: 'https://crownusdt.com/register?ref=USER003' },
            { id: 'USER004', name: 'प्रिया गुप्ता', username: 'priya', email: 'priya@example.com', phone: '9876543213', password: 'password', status: 'blocked', referralLink: 'https://crownusdt.com/register?ref=USER004' },
            { id: 'USER005', name: 'विकास पटेल', username: 'vikas', email: 'vikas@example.com', phone: '9876543214', password: 'password', status: 'active', referralLink: 'https://crownusdt.com/register?ref=USER005' }
        ];

        // लॉगिन फॉर्म सबमिशन
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const isAdmin = document.getElementById('adminCheck').checked;
            const alertDiv = document.getElementById('loginAlert');
            
            // अलर्ट क्लियर करें
            alertDiv.innerHTML = '';
            
            if (!username || !password) {
                showAlert('loginAlert', 'कृपया यूजरनेम और पासवर्ड दर्ज करें', 'danger');
                return;
            }
            
            if (isAdmin) {
                // एडमिन लॉगिन
                if (username === 'admin' && password === 'admin123') {
                    // स्टोरेज में लॉगिन जानकारी सेव करें
                    localStorage.setItem('currentUser', JSON.stringify({
                        id: 'ADMIN',
                        name: 'एडमिन',
                        username: 'admin',
                        email: 'admin@mlmsoftware.com',
                        isAdmin: true
                    }));
                    
                    // डैशबोर्ड पर रीडायरेक्ट करें
                    window.location.href = 'dashboard.html';
                } else {
                    showAlert('loginAlert', 'गलत एडमिन यूजरनेम या पासवर्ड', 'danger');
                }
            } else {
                // यूजर लॉगिन
                const user = demoUsers.find(u => 
                    u.username === username || 
                    u.email === username || 
                    u.phone === username
                );
                
                if (user && user.password === password) {
                    // स्टोरेज में लॉगिन जानकारी सेव करें
                    localStorage.setItem('currentUser', JSON.stringify({
                        ...user,
                        isAdmin: false
                    }));
                    
                    // डैशबोर्ड पर रीडायरेक्ट करें
                    window.location.href = 'dashboard.html';
                } else {
                    showAlert('loginAlert', 'गलत यूजरनेम या पासवर्ड', 'danger');
                }
            }
        });
        
        // रजिस्ट्रेशन फॉर्म सबमिशन
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('regFullName').value;
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const phone = document.getElementById('regPhone').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const referral = document.getElementById('regReferral').value;
            const alertDiv = document.getElementById('registerAlert');
            
            // अलर्ट क्लियर करें
            alertDiv.innerHTML = '';
            
            // वैलिडेशन
            if (!fullName || !username || !email || !phone || !password || !confirmPassword || !referral) {
                showAlert('registerAlert', 'कृपया सभी फील्ड भरें', 'danger');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('registerAlert', 'पासवर्ड मेल नहीं खा रहे', 'danger');
                return;
            }
            
            // रेफरल लिंक वैलिडेशन
            const refUser = demoUsers.find(u => 
                u.referralLink === referral || 
                u.id === referral
            );
            
            if (!refUser) {
                showAlert('registerAlert', 'अमान्य रेफरल लिंक', 'danger');
                return;
            }
            
            // यूजरनेम और ईमेल यूनीकनेस चेक
            if (demoUsers.find(u => u.username === username)) {
                showAlert('registerAlert', 'यह यूजरनेम पहले से उपयोग में है', 'danger');
                return;
            }
            
            if (demoUsers.find(u => u.email === email)) {
                showAlert('registerAlert', 'यह ईमेल पहले से उपयोग में है', 'danger');
                return;
            }
            
            // नया यूजर आईडी जनरेट करें
            const newUserId = 'USER' + String(demoUsers.length + 1).padStart(3, '0');
            
            // नया यूजर बनाएं
            const newUser = {
                id: newUserId,
                name: fullName,
                username: username,
                email: email,
                phone: phone,
                password: password,
                joinDate: new Date().toISOString().split('T')[0],
                status: 'inactive',
                referralLink: 'https://crownusdt.com/register?ref=' + newUserId
            };
            
            // डेमो यूजर्स में जोड़ें
            demoUsers.push(newUser);
            
            // सफलता संदेश
            showAlert('registerAlert', 'रजिस्ट्रेशन सफल! कृपया लॉगिन करें', 'success');
            
            // फॉर्म रीसेट करें
            document.getElementById('registerForm').reset();
            
            // लॉगिन टैब पर स्विच करें
            setTimeout(() => {
                document.getElementById('login-tab').click();
            }, 1500);
        });
        
        // अलर्ट फंक्शन
        function showAlert(elementId, message, type) {
            const alertDiv = document.getElementById(elementId);
            alertDiv.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
        }
        
        // भूले हुए पासवर्ड लिंक
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            showAlert('loginAlert', 'पासवर्ड रीसेट लिंक आपके ईमेल पर भेजा गया है', 'success');
        });
    </script>
</body>
</html>
